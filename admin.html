    .photo-card {

      overflow: hidden;

    .photo-card img {

    .location-link:hover {

      text-decoration-thickness: 2px;

    .click-icon {
      margin-right: 5px;
      display: inline-block;

    .click-icon::before {
      content: "‚û§";
      display: inline-block;

    .edit-panel {
      position: fixed;

      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;

      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
      display: none;
    }
    
    .edit-panel h3 {
      margin-top: 0;
      color: #333;
    }
    
    .edit-panel input, .edit-panel button {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .edit-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;

      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 24px;
      z-index: 1000;

    .export-btn {
      background: #28a745;
      margin-top: 10px;
      color: white;
      border: none;
      border-radius: 5px;

      cursor: pointer;

<body>
  <!-- üåê Logo baƒülantƒ±sƒ± -->
  <a href="https://tr81.tr/login.html" class="logo">üåê</a>

  <!-- Konumlar dinamik olarak burada g√∂r√ºnecek -->

  <p><a href="https://www.instagram.com/liveanuar/" class="back-link">"Harika" bir yer biliyorsanƒ±z, fotoƒüraf ve konumunu bize g√∂nderin, burada payla≈üalƒ±m! Instagram: @liveanuar</a></p>

  <!-- EDƒ∞TOR PANEL -->

    <input type="text" id="cityName" placeholder="≈ûehir Adƒ±">
    <button onclick="updateCityName()">≈ûehir Adƒ±nƒ± G√ºncelle</button>
    <button onclick="resetLocalStorage()" style="background: #dc3545; color: white;">T√ºm Veriyi Sƒ±fƒ±rla</button>
    
    <h3>üìù Konum Ekle</h3>
    <textarea id="bulkLocations" rows="10" placeholder="Her satƒ±ra bir konum ekleyin. Format: KonumAdƒ±@@GoogleMapsLink@@Foto1@@Foto2@@Foto3" style="width: 100%; margin-bottom: 10px; box-sizing: border-box;"></textarea>
    <button onclick="addBulkLocations()">Toplu Ekle</button>
    <button onclick="clearAll()">T√ºm√ºn√º Temizle</button>

  <script>
    // Eri≈üim kontrol√º
    if (localStorage.getItem("duflat-access") !== "granted") {
      window.location.href = "login.html";
    }

    // URL'den ≈üehir ismi al
    function getCityFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('city') || '≈ûehir';
    }

    // LocalStorage key
    function getStorageKey() {
      const city = getCityFromUrl();
      return 'locations_' + city;
    }

    function getCityNameStorageKey() {
      const city = getCityFromUrl();
      return 'cityName_' + city;
    }

    // ≈ûehir adƒ±nƒ± y√ºkle
    function loadCityName() {
      const storageKey = getCityNameStorageKey();
      const savedName = localStorage.getItem(storageKey);
      return savedName || getCityFromUrl();
    }

    // ≈ûehir adƒ±nƒ± kaydet
    function saveCityName(cityName) {
      const storageKey = getCityNameStorageKey();
      localStorage.setItem(storageKey, cityName);
    }

    // localStorage'ƒ± tamamen sƒ±fƒ±rla
    function resetLocalStorage() {
      if (confirm('T√ºm kaydedilen veriyi silmek istediƒüinizden emin misiniz?')) {
        const city = getCityFromUrl();
        localStorage.removeItem('locations_' + city);
        localStorage.removeItem('cityName_' + city);
        location.reload();
      }
    }

    // ≈ûehir adƒ±nƒ± g√ºncelle
    function updateCityName() {
      const newName = document.getElementById('cityName').value;
      if (newName) {
        saveCityName(newName);
        updatePageTitle();
      }
    }

    // Konumlarƒ± y√ºkle
    function loadLocations() {
      const storageKey = getStorageKey();
      const savedLocations = localStorage.getItem(storageKey);
      
      if (savedLocations) {
        return JSON.parse(savedLocations);
      } else {
        return [];
      }
    }

    // Konumlarƒ± kaydet
    function saveLocations(locations) {
      const storageKey = getStorageKey();
      localStorage.setItem(storageKey, JSON.stringify(locations));
    }

    // Konumlarƒ± render et
    function renderLocations() {
      const container = document.getElementById('locations-container');
      const locations = loadLocations();
      
      container.innerHTML = '';
      
      for(var i = 0; i < locations.length; i++) {
        var location = locations[i];
        const section = document.createElement('div');
        section.className = 'city-section';
        
        let photosHTML = '';
        for(var j = 0; j < location.photos.length; j++) {
          photosHTML += '\n      <div class="photo-card">\n        <img src="' + location.photos[j] + '" alt="' + location.name + '">\n      </div>';
        }
        
        section.innerHTML = 
          '\n    <div class="city-header">\n      <h2 class="city-title">\n        <a href="' + location.link + '" target="_blank" class="location-link">\n          <span class="click-icon"></span>\n          ' + location.name + ' üìç\n        </a>\n      </h2>\n    </div>\n    \n    <div class="city-photos">' + photosHTML + '\n    </div>\n  ';
        
        container.appendChild(section);
      }
    }

    // HTML kodunu dƒ±≈üa aktar ve direkt kopyala

      const cityName = loadCityName();
      const locations = loadLocations();
      
      // HTML'i g√ºzel formatlamak i√ßin locationsHTML'i adƒ±m adƒ±m olu≈üturuyoruz
      var locationsHTML = '';
      for(var i = 0; i < locations.length; i++) {
        var location = locations[i];
        var photosHTML = '';
        
        // Her fotoƒüraf i√ßin g√ºzel formatlama
        for(var j = 0; j < location.photos.length; j++) {
          photosHTML += '      <div class="photo-card">\n        <img src="' + location.photos[j] + '" alt="' + location.name + '">\n      </div>\n';
        }
        
        // Konum HTML'ini olu≈ütur
        locationsHTML += '  <div class="city-section">\n';
        locationsHTML += '    <div class="city-header">\n';
        locationsHTML += '      <h2 class="city-title">\n';
        locationsHTML += '        <a href="' + location.link + '" target="_blank" class="location-link">\n';
        locationsHTML += '          <span class="click-icon"></span>\n';
        locationsHTML += '          ' + location.name + ' üìç\n';
        locationsHTML += '        </a>\n';
        locationsHTML += '      </h2>\n';
        locationsHTML += '    </div>\n';
        locationsHTML += '    \n';
        locationsHTML += '    <div class="city-photos">\n';
        locationsHTML += photosHTML;
        locationsHTML += '    </div>\n';
        locationsHTML += '  </div>\n';
      }

      // Tam HTML olu≈ütur
      const fullHTML = '<!DOCTYPE html>\n' +

'</head>\n' +
'<body>\n' +
'  <!-- üåê Logo baƒülantƒ±sƒ± -->\n' +

'  <h1>üì∏ ' + cityName + '</h1>\n' +
locationsHTML +

'  <p><a href="https://www.instagram.com/liveanuar/" class="back-link">"Harika" bir yer biliyorsanƒ±z, fotoƒüraf ve konumunu bize g√∂nderin, burada payla≈üalƒ±m! Instagram: @liveanuar</a></p>\n' +
'</body>\n' +

      // HTML kodunu direkt kopyala
      navigator.clipboard.writeText(fullHTML).then(function() {
        alert('HTML kodu kopyalandƒ±!');
      }).catch(function(err) {
        console.error('Kopyalama hatasƒ±:', err);
        alert('Kod kopyalanƒ±rken bir hata olu≈ütu!');
      });
    }
    
    // Toplu konum ekle
    function addBulkLocations() {
      const bulkText = document.getElementById('bulkLocations').value;
      if (!bulkText.trim()) {
        alert('L√ºtfen konum bilgilerini girin!');
        return;
      }
      
      const lines = bulkText.split('\n');
      let successCount = 0;
      const locations = loadLocations();
      
      for(var i = 0; i < lines.length; i++) {
        var line = lines[i];
        if (!line.trim()) continue;
        
        let cleanedLine = line.replace(/^\d+\.\s*/, '');
        const parts = cleanedLine.split('@@');
        
        if (parts.length < 2) {
          console.log('Satƒ±r ' + (i + 1) + ': Eksik veri - "' + cleanedLine + '"');
          continue;
        }
        
        const name = parts[0].trim();
        const link = parts[1].trim();
        const photos = [];
        
        for (let j = 2; j < parts.length && j < 5; j++) {
          if (parts[j].trim() && parts[j].trim().startsWith('https://')) {
            photos.push(parts[j].trim());
          }
        }
        
        if (!name || !link) {
          console.log('Satƒ±r ' + (i + 1) + ': Ad veya link eksik - "' + cleanedLine + '"');
          continue;
        }
        
        const newLocation = {
          name: name,
          photos: photos,
          link: link
        };
        
        locations.push(newLocation);
        successCount++;
        console.log('Satƒ±r ' + (i + 1) + ': Ba≈üarƒ±yla eklendi - "' + name + '"');
      }
      
      saveLocations(locations);
      renderLocations();
      document.getElementById('bulkLocations').value = '';
      
      console.log('Toplam ' + successCount + ' konum eklendi.');
    }

    // T√ºm√ºn√º temizle
    function clearAll() {
      if (confirm('T√ºm konumlarƒ± silmek istediƒüinizden emin misiniz?')) {
        const storageKey = getStorageKey();
        localStorage.removeItem(storageKey);
        renderLocations();
      }
    }

    // Edit panelini a√ß/kapat
    function toggleEditPanel() {
      const panel = document.getElementById('editPanel');
      const isHidden = panel.style.display === 'none';
      panel.style.display = isHidden ? 'block' : 'none';
      
      if (isHidden) {
        document.getElementById('cityName').value = loadCityName();
      }
    }

    // Sayfa ba≈ülƒ±ƒüƒ±nƒ± g√ºncelle
    function updatePageTitle() {
      const cityName = loadCityName();
      document.getElementById('city-name').textContent = cityName;
      document.getElementById('page-title').textContent = cityName;
    }

    // Sayfa y√ºklendikinde √ßalƒ±≈ütƒ±r
    window.onload = function() {
      updatePageTitle();
      renderLocations();
    }
