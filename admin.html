<!DOCTYPE html>  
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Test</title>
  <script>
    function testClick() {
      alert('Buton çalışıyor!');
    }
  </script>
</head>
<body>
  <h1>Test</h1>
  <button onclick="testClick()">TEST BUTONU</button>
  
  <hr>
  
  <h2>LocalStorage Test</h2>
  <button onclick="localStorage.setItem('test', 'çalışıyor')">Kaydet</button>
  <button onclick="alert(localStorage.getItem('test'))">Oku</button>
  
  <hr>
  
  <h2>URL Test</h2>
  <button onclick="alert(window.location.search)">URL Parametrelerini Göster</button>
</body>
</html>
