<!DOCTYPE html>  
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">≈ûehir</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      overflow-y: auto;
      background-color: #f5f5f5;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      text-decoration: none;
      color: black;
    }
    h1 { 
      font-size: 26px; 
      margin-top: 80px;
      margin-bottom: 30px;
    }
    .city-section {
      margin-bottom: 30px;
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    .edit-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("duflat-access") !== "granted") {
      window.location.href = "login.html";
    }
  </script>

  <a href="https://duflat.com/main.html" class="logo">üåê duflat.com</a>
  <h1 id="city-header">üì∏ <span id="city-name"></span></h1>
  <div id="locations-container"></div>
  <p><a href="turkiye.html" class="back-link">‚Üê T√ºrkiye'ye d√∂n</a></p>

  <button class="edit-btn" onclick="toggleEditPanel()">‚úé</button>

  <div class="edit-panel" id="editPanel">
    <h3>‚öôÔ∏è ≈ûehir Ayarlarƒ±</h3>
    <input type="text" id="cityName" placeholder="≈ûehir Adƒ±">
    <button onclick="updateCityName()">≈ûehir Adƒ±nƒ± G√ºncelle</button>
    <button onclick="resetLocalStorage()" style="background: #dc3545; color: white;">T√ºm Veriyi Sƒ±fƒ±rla</button>

    <h3>üìù Konum Ekle</h3>
    <textarea id="bulkLocations" rows="10" placeholder="Her satƒ±ra bir konum ekleyin. Format: KonumAdƒ±@@GoogleMapsLink@@Foto1@@Foto2@@Foto3"></textarea>
    <button onclick="addBulkLocations()">Toplu Ekle</button>
    <button onclick="clearAll()">T√ºm√ºn√º Temizle</button>
    <button onclick="exportHTML()">HTML Kodunu Kopyala</button>
    <button onclick="toggleEditPanel()">Kapat</button>
  </div>

  <script>
    function exportHTML() {
      const cityName = loadCityName();
      const locations = loadLocations();

      let locationsHTML = locations.map(location => `
      <div class="city-section">
        <h2>${location.name}</h2>
        <a href="${location.link}" target="_blank">${location.link}</a>
        ${location.photos.map(photo => `<img src="${photo}" alt="${location.name}" style="width:200px;height:200px;">`).join('')}
      </div>`).join('');

      const fullHTML = `<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>${cityName}</title>
  <script>
    if (localStorage.getItem("duflat-access") !== "granted") {
      window.location.href = "login.html";
    }
  <\/script>
</head>
<body>
  <h1>${cityName}</h1>
  ${locationsHTML}
</body>
</html>`;

      navigator.clipboard.writeText(fullHTML).then(() => alert('Kod kopyalandƒ±!'));
    }

    function addBulkLocations() {
      const bulkText = document.getElementById('bulkLocations').value;
      const locations = bulkText.split('\n').map(line => {
        const [name, link, ...photos] = line.split('@@');
        return { name, link, photos };
      });
      saveLocations(locations);
      renderLocations();
    }

    function toggleEditPanel() {
      const panel = document.getElementById('editPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    document.getElementById('city-name').textContent = loadCityName();
    renderLocations();
  <\/script>
</body>
</html>
