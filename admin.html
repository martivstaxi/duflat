    // Eri≈üim kontrol√º
    if (localStorage.getItem("duflat-access") !== "granted") {
      window.location.href = "index.html";

    // URL'den ≈üehir ismi al
    function getCityFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('city') || '≈ûehir';
    }

    // LocalStorage key
    function getStorageKey() {
      const city = getCityFromUrl();
      return 'locations_' + city;
    }

    function getCityNameStorageKey() {
      const city = getCityFromUrl();
      return 'cityName_' + city;
    }

    // ≈ûehir adƒ±nƒ± y√ºkle
    function loadCityName() {
      const storageKey = getCityNameStorageKey();
      const savedName = localStorage.getItem(storageKey);
      return savedName || getCityFromUrl();
    }

    // ≈ûehir adƒ±nƒ± kaydet
    function saveCityName(cityName) {
      const storageKey = getCityNameStorageKey();
      localStorage.setItem(storageKey, cityName);
    }

    // Konumlarƒ± y√ºkle
    function loadLocations() {
      const storageKey = getStorageKey();
      const savedLocations = localStorage.getItem(storageKey);
      
      if (savedLocations) {
        return JSON.parse(savedLocations);
      } else {
        return [];
      }
    }

    // Konumlarƒ± kaydet
    function saveLocations(locations) {
      const storageKey = getStorageKey();
      localStorage.setItem(storageKey, JSON.stringify(locations));
    }

    // ≈ûehir verilerini i≈üle
    function processCityData() {
      const cityDataText = document.getElementById('cityData').value;
      if (!cityDataText.trim()) {
        alert('L√ºtfen ≈üehir verilerini girin!');
        return;
      }

      try {
        // ƒ∞lk olarak ≈üehir adƒ±nƒ± ve konumlarƒ± ayƒ±r
        const parts = cityDataText.split('@@@');
        
        if (parts.length < 2) {
          alert('Ge√ßersiz format! ≈ûehir adƒ± ve en az bir konum olmalƒ±.');
          return;
        }

        const cityName = parts[0].trim();
        if (!cityName) {
          alert('≈ûehir adƒ± bo≈ü olamaz!');
          return;
        }

        // ≈ûehir adƒ±nƒ± kaydet
        saveCityName(cityName);

        // Konumlarƒ± i≈üle (√∂nce temizle)
        const locations = [];
        for (let i = 1; i < parts.length; i++) {
          const locationData = parts[i].trim();
          if (!locationData) continue;

          const locationParts = locationData.split('@@');
          
          if (locationParts.length < 2) {
            console.log('Konum ' + i + ': Eksik veri - "' + locationData + '"');
            continue;
          }

          const name = locationParts[0].trim();
          const link = locationParts[1].trim();
          const photos = [];

          // Fotoƒüraflarƒ± topla
          for (let j = 2; j < locationParts.length && j < 5; j++) {
            if (locationParts[j] && locationParts[j].trim().startsWith('https://')) {
              photos.push(locationParts[j].trim());
            }
          }

          if (!name || !link) {
            console.log('Konum ' + i + ': Ad veya link eksik - "' + locationData + '"');
            continue;
          }

          const newLocation = {
            name: name,
            photos: photos,
            link: link
          };

          locations.push(newLocation);
        }

        // Konumlarƒ± kaydet
        saveLocations(locations);
        
        // Sayfayƒ± g√ºncelle
        updatePageTitle();
        renderLocations();
        
        // Text alanƒ±nƒ± temizle
        document.getElementById('cityData').value = '';
        
        console.log(cityName + ' ≈üehri i√ßin ' + locations.length + ' konum ba≈üarƒ±yla eklendi!');
        
      } catch (error) {
        console.error('Veri i≈üleme hatasƒ±:', error);
        alert('Veri i≈ülenirken bir hata olu≈ütu. Formatƒ± kontrol edin.');
      }
    }

    // Konumlarƒ± render et
    function renderLocations() {
      const container = document.getElementById('locations-container');
      const locations = loadLocations();
      
      container.innerHTML = '';
      
      for(var i = 0; i < locations.length; i++) {
        var location = locations[i];
        const section = document.createElement('div');
        section.className = 'city-section';
        
        let photosHTML = '';
        for(var j = 0; j < location.photos.length; j++) {
          photosHTML += '\n      <div class="photo-card">\n        <img src="' + location.photos[j] + '" alt="' + location.name + '">\n      </div>';
        }
        
        section.innerHTML =

        container.appendChild(section);
      }
    }
