<body>
  <!-- üåê Logo baƒülantƒ±sƒ± -->

    // URL'den ≈üehir ismi al
    function getCityFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('city') || '≈ûehir';
    }

    // LocalStorage key
    function getStorageKey() {
      const city = getCityFromUrl();
      return `locations_${city}`;
    }

      const city = getCityFromUrl();
      return `cityName_${city}`;

      }
    ];

    // ≈ûehir adƒ±nƒ± y√ºkle
    function loadCityName() {
      const storageKey = getCityNameStorageKey();
      const savedName = localStorage.getItem(storageKey);
      return savedName || getCityFromUrl();
    }

    // ≈ûehir adƒ±nƒ± kaydet
    function saveCityName(cityName) {
      const storageKey = getCityNameStorageKey();
      localStorage.setItem(storageKey, cityName);
    }

    // localStorage'ƒ± tamamen sƒ±fƒ±rla
    function resetLocalStorage() {
      if (confirm('T√ºm kaydedilen veriyi silmek istediƒüinizden emin misiniz?')) {
        // ≈ûu anki ≈üehirle ilgili verileri sil
        const city = getCityFromUrl();
        localStorage.removeItem(`locations_${city}`);
        localStorage.removeItem(`cityName_${city}`);
        
        // T√ºm ≈üehirlerle ilgili verileri sil (opsiyonel)
        // localStorage.clear();
        
        // Sayfayƒ± yenile
        location.reload();
      }
    }

    // ≈ûehir adƒ±nƒ± g√ºncelle
    function updateCityName() {
      const newName = document.getElementById('cityName').value;
      if (newName) {
        saveCityName(newName);
        updatePageTitle();
      }
    }

    // Konumlarƒ± y√ºkle
    function loadLocations() {
      const storageKey = getStorageKey();
      const savedLocations = localStorage.getItem(storageKey);
      
      if (savedLocations) {
        return JSON.parse(savedLocations);
      } else {
        // Her zaman bo≈ü array d√∂nd√ºr
        return [];
      }
    }

    // Konumlarƒ± kaydet
    function saveLocations(locations) {
      const storageKey = getStorageKey();
      localStorage.setItem(storageKey, JSON.stringify(locations));
    }

    // Konumlarƒ± render et
    function renderLocations() {
      const container = document.getElementById('locations-container');
      const locations = loadLocations();
      
      container.innerHTML = '';
      
      locations.forEach((location, index) => {
        const section = document.createElement('div');
        section.className = 'city-section';
        
        let photosHTML = '';
        location.photos.forEach(photoUrl => {
          photosHTML += `
            <div class="photo-card">
              <img src="${photoUrl}" alt="${location.name}">
            </div>
          `;
        });
        
        section.innerHTML = `
          <div class="city-header">
            <h2 class="city-title">
              <a href="${location.link}" target="_blank" class="location-link">
                <span class="click-icon"></span>
                ${location.name} üìç
              </a>
            </h2>
          </div>
          
          <div class="city-photos">
            ${photosHTML}
          </div>
        `;
        
        container.appendChild(section);
      });
    }

    // HTML kodunu dƒ±≈üa aktar
    function exportHTML() {
      const cityName = loadCityName();
      const locations = loadLocations();
      
      let locationsHTML = '';
      locations.forEach(location => {
        let photosHTML = '';
        location.photos.forEach(photoUrl => {
          photosHTML += `
      <div class="photo-card">
        <img src="${photoUrl}" alt="${location.name}">
      </div>`;
        });
        
        locationsHTML += `
  <div class="city-section">
    <div class="city-header">
      <h2 class="city-title">
        <a href="${location.link}" target="_blank" class="location-link">
          <span class="click-icon"></span>
          ${location.name} üìç
        </a>
      </h2>
    </div>
    
    <div class="city-photos">${photosHTML}
    </div>
  </div>`;
      });

      const fullHTML = `<!DOCTYPE html>

      document.getElementById('codeOutput').textContent = fullHTML;
      document.getElementById('exportedCode').style.display = 'block';
    }

    // Kodu kopyala
    function copyCode() {
      const code = document.getElementById('codeOutput').textContent;
      navigator.clipboard.writeText(code).then(function() {
        alert('Kod kopyalandƒ±!');
      });
    }

    // Dƒ±≈üa aktar penceresini kapat
    function hideExportedCode() {
      document.getElementById('exportedCode').style.display = 'none';
    }

    // Yeni konum ekle
    function addLocation() {
      const name = document.getElementById('locationName').value;
      const link = document.getElementById('locationLink').value;
      const photo1 = document.getElementById('photo1').value;
      const photo2 = document.getElementById('photo2').value;
      const photo3 = document.getElementById('photo3').value;
      
      if (!name || !link || !photo1) {
        alert('En az konum adƒ±, link ve bir fotoƒüraf zorunludur!');
        return;
      }
      
      const locations = loadLocations();
      const newLocation = {
        name: name,
        photos: [photo1, photo2, photo3].filter(p => p),
        link: link
      };
      
      locations.push(newLocation);
      saveLocations(locations);
      renderLocations();
      
      // Formu temizle
      clearForm();
    }
    
    // Toplu konum ekle
    function addBulkLocations() {
      const bulkText = document.getElementById('bulkLocations').value;
      if (!bulkText.trim()) {
        alert('L√ºtfen konum bilgilerini girin!');
        return;
      }
      
      const lines = bulkText.split('\n').filter(line => line.trim());
      let successCount = 0;
      
      lines.forEach((line, index) => {
        // Satƒ±r ba≈üƒ±ndaki numaralarƒ± temizle (1. 2. 3. vb.)
        let cleanedLine = line.replace(/^\d+\.\s*/, '');
        
        // Konum adƒ±nƒ± ayƒ±r
        const nameMatch = cleanedLine.match(/^(.+?)@/);
        if (!nameMatch) return;
        
        const name = nameMatch[1].trim();
        const remaining = cleanedLine.slice(nameMatch[0].length);
        
        // Link ve fotoƒüraflarƒ± ayƒ±r - ilk https:// bulduƒüumuz yerden ba≈ülayarak
        const linkMatch = remaining.match(/https:\/\/(?:maps\.google|www\.google\.com\/maps)[^@]+/);
        if (!linkMatch) return;
        
        const link = linkMatch[0].trim();
        const afterLink = remaining.slice(linkMatch.index + linkMatch[0].length);
        
        // Fotoƒüraf linklerini topla - @ ile ayrƒ±lmƒ±≈ü https:// ile ba≈ülayan linkler
        const photos = [];
        const photoLinks = afterLink.split('@').filter(part => part.trim().startsWith('https://'));
        photoLinks.forEach(photoUrl => {
          if (photoUrl && photos.length < 3) {
            photos.push(photoUrl.trim());
          }
        });
        
        if (!name || !link) {
          return;
        }
        
        // Konumu ekle
        const locations = loadLocations();
        const newLocation = {
          name: name,
          photos: photos,
          link: link
        };
        
        locations.push(newLocation);
        saveLocations(locations);
        successCount++;
      });
      
      renderLocations();
      document.getElementById('bulkLocations').value = '';
    }

    // Formu temizle

      // Bu fonksiyon artƒ±k gerekmiyor
    }

      if (confirm('T√ºm konumlarƒ± silmek istediƒüinizden emin misiniz?')) {
        const storageKey = getStorageKey();
        localStorage.removeItem(storageKey);
        renderLocations();
      }
    }

    // Edit panelini a√ß/kapat
    function toggleEditPanel() {
      const panel = document.getElementById('editPanel');
      const isHidden = panel.style.display === 'none';
      panel.style.display = isHidden ? 'block' : 'none';
      
      if (isHidden) {
        document.getElementById('cityName').value = loadCityName();
      }
    }

    // Sayfa ba≈ülƒ±ƒüƒ±nƒ± g√ºncelle

      document.getElementById('page-title').textContent = cityName;
    }
