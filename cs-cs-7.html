/* === Background === */
.bg-image{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: 
    linear-gradient(135deg, #fef3c7 0%, #ddd6fe 25%, #e0e7ff 50%, #ccfbf1 75%, #fef3c7 100%);
  background-size: 200% 200%;
  animation: subtleShift 30s ease infinite;
  z-index:-2;
  pointer-events:none;
}

@keyframes subtleShift {
  0%, 100% {
    background-position: 0% 0%;
  }
  50% {
    background-position: 100% 100%;
  }
}

.bg-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: 
    radial-gradient(ellipse at top left, rgba(167, 139, 250, 0.08) 0%, transparent 50%),
    radial-gradient(ellipse at bottom right, rgba(251, 191, 36, 0.08) 0%, transparent 50%),
    radial-gradient(ellipse at center right, rgba(129, 140, 248, 0.06) 0%, transparent 40%),
    radial-gradient(ellipse at center left, rgba(52, 211, 153, 0.06) 0%, transparent 40%),
    linear-gradient(180deg, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.2) 100%);
  z-index:-1;
  pointer-events:none;
}

.bg-overlay::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: 
    radial-gradient(circle at 20% 80%, rgba(196, 181, 253, 0.1) 0%, transparent 25%),
    radial-gradient(circle at 80% 20%, rgba(254, 215, 170, 0.1) 0%, transparent 25%),
    radial-gradient(circle at 60% 60%, rgba(167, 243, 208, 0.08) 0%, transparent 30%),
    radial-gradient(circle at 40% 40%, rgba(165, 180, 252, 0.08) 0%, transparent 30%);
  pointer-events: none;
}

.bg-overlay::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    repeating-linear-gradient(
      60deg,
      transparent,
      transparent 100px,
      rgba(255, 255, 255, 0.03) 100px,
      rgba(255, 255, 255, 0.03) 101px,
      transparent 101px,

  padding: 20px;

  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.2) 100%);

// Colorize title
function colorizeTitle() {
  var titleElement = document.getElementById("title");
  if (!titleElement) return;
  var titleText = titleElement.textContent;
  var firstPart, secondPart;
  var words = titleText.split(" ");
  if (words.length >= 2) {
    firstPart = words[0];
    secondPart = words.slice(1).join(" ");
  } else {
    firstPart = titleText;
    secondPart = "";
  }
  if (secondPart) {
    titleElement.innerHTML = '<span class="travel-part">' + firstPart + '</span> <span class="pedia-part">' + secondPart + '</span>';
  } else {
    titleElement.innerHTML = '<span class="travel-part">' + firstPart + '</span>';
  }
}
