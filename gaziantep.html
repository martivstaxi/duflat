<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaziantep</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 0;
      width: 280px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .card-content {
      padding: 16px;
      text-align: center;
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card a {
      display: inline-block;
      margin-top: 8px;
      font-weight: bold;
      color: #0077cc;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📸 Gaziantep</h1>
  <div class="grid">
    <div class="card">
      <img src="https://res.cloudinary.com/dnkrwesdr/image/upload/v1746049621/downloadgram.org_14473927_1122503017843847_4382307165361143808_n_xtzjqa.jpg" alt="Zeugma Mozaik Müzesi">
      <div class="card-content">
        <h2>Zeugma Mozaik Müzesi</h2>
        <a class="map-link" href="https://www.google.com/maps?q=37.0669,37.3833" target="_blank">📍 Konumu</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1609760420892-23f70d574ff2" alt="Gaziantep Kalesi">
      <div class="card-content">
        <h2>Gaziantep Kalesi</h2>
        <a class="map-link" href="https://www.google.com/maps?q=37.0663,37.3793" target="_blank">📍 Konumu</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1639050539311-5f5f743eaf8d" alt="Tahmis Kahvesi">
      <div class="card-content">
        <h2>Tahmis Kahvesi</h2>
        <a class="map-link" href="https://www.google.com/maps?q=37.0681,37.3796" target="_blank">📍 Konumu</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1620310408932-42e930e19141" alt="Zincirli Bedesten">
      <div class="card-content">
        <h2>Zincirli Bedesten</h2>
        <a class="map-link" href="https://www.google.com/maps?q=37.0701,37.3799" target="_blank">📍 Konumu</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1600616307012-7e3145a7dc12" alt="Bakırcılar Çarşısı">
      <div class="card-content">
        <h2>Bakırcılar Çarşısı</h2>
        <a class="map-link" href="https://www.google.com/maps?q=37.0707,37.3798" target="_blank">📍 Konumu</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1608652688803-37d16b9ac9a0" alt="Şirvani Camii">
      <div class="card-content">
        <h2>Şirvani Camii</h2>
        <a class="map-link" href="https://www.google.com/maps?q=37.0689,37.3811" target="_blank">📍 Konumu</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1578575437134-29f64cfb6ec9" alt="Bey Mahallesi">
      <div class="card-content">
        <h2>Bey Mahallesi</h2>
        <a class="map-link" href="https://www.google.com/maps?q=37.0666,37.3852" target="_blank">📍 Konumu</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1631908624232-942b3fc21077" alt="Gümrük Hanı">
      <div class="card-content">
        <h2>Gümrük Hanı</h2>
        <a class="map-link" href="https://www.google.com/maps?q=37.0699,37.3802" target="_blank">📍 Konumu</a>
      </div>
    </div>
  </div>

  <script>
    const userLang = navigator.language || navigator.userLanguage;
    if (!userLang.startsWith('tr')) {
      document.querySelector('h1').textContent = '📸 Gaziantep';
      document.querySelectorAll('.map-link').forEach(link => {
        link.innerHTML = '📍 Location';
      });
    }
  </script>
</body>
</html>
