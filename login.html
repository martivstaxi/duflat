<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>duflat.com – Giriş</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 80px; }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    p { font-size: 14px; color: #777; margin-top: 40px; }
  </style>
</head>
<body>

  <h1>duflat.com’a Giriş</h1>
  <p>Kullanıcı adı ve şifrenizi girin:</p>

  <input type="text" id="usernameInput" placeholder="Kullanıcı adı">
  <br>
  <input type="password" id="passwordInput" placeholder="Şifre">
  <br>
  <button onclick="login()">Giriş Yap</button>

  <p>Giriş bilgilerini bilmiyor musunuz? <br>
  <a href="https://senin-ödeme-sayfan.com" target="_blank">1$ karşılığında erişim satın alın</a></p>

  <script>
    function login() {
      const username = document.getElementById('usernameInput').value;
      const password = document.getElementById('passwordInput').value;

      if (username === 'duflat' && password === '2024') {
        window.location.href = 'main.html';
      } else {
        alert('Kullanıcı adı veya şifre yanlış.');
      }
    }
  </script>

</body>
</html>
