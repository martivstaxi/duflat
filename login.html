<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>duflat.com – Giriş</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-top: 30px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <script>
    // Eğer zaten giriş yapılmışsa main.html'e yönlendir
    if (localStorage.getItem("duflat-access") === "granted") {
      window.location.href = "main.html";
    }
  </script>

  <h1 id="title">duflat.com’a Giriş</h1>
  <p id="subtitle">Kullanıcı adı ve şifrenizi girin:</p>

  <input type="text" id="usernameInput" placeholder="Kullanıcı adı">
  <br>
  <input type="password" id="passwordInput" placeholder="Şifre">
  <br>
  <button onclick="login()" id="loginButton">Giriş Yap</button>

  <p id="note">
    Giriş bilgilerini bilmiyor musunuz? <br>
    <a href="https://senin-ödeme-sayfan.com" target="_blank">1$ karşılığında erişim satın alın</a>
  </p>

  <script>
    const lang = navigator.language || navigator.userLanguage;

    // Dile göre metinleri değiştir
    if (!lang.startsWith('tr')) {
      document.getElementById('title').textContent = 'Login to duflat.com';
      document.getElementById('subtitle').textContent = 'Enter your username and password:';
      document.getElementById('usernameInput').placeholder = 'Username';
      document.getElementById('passwordInput').placeholder = 'Password';
      document.getElementById('loginButton').textContent = 'Login';
      document.getElementById('note').innerHTML = `
        Don't have access yet? <br>
        <a href="https://senin-ödeme-sayfan.com" target="_blank">Buy access for $1</a>
      `;
    }

    // Giriş fonksiyonu
    function login() {
      const username = document.getElementById('usernameInput').value;
      const password = document.getElementById('passwordInput').value;

      if (username === 'duflat' && password === '2024') {
        localStorage.setItem("duflat-access", "granted");
        window.location.href = "main.html";
      } else {
        alert(lang.startsWith('tr') ? 'Kullanıcı adı veya şifre yanlış.' : 'Incorrect username or password.');
      }
    }
  </script>

</body>
</html>
