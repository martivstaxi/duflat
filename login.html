<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>duflat.com – Giriş</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      padding: 0 20px;
    }
    input {
      padding: 14px;
      font-size: 18px;
      margin: 12px;
      width: 80%;
      max-width: 320px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-top: 30px;
    }
    #note {
      font-size: 18px;
      font-weight: bold;
      line-height: 1.6;
    }
    #note a {
      font-size: 20px;
      display: inline-block;
      margin-top: 12px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <script>
    if (localStorage.getItem("duflat-access") === "granted") {
      window.location.href = "main.html";
    }
  </script>

  <h1 id="title">✨Instagram<br>📸   fotoğrafların için<br>📍gizli konumları<br>🔍🌍keşfet</h1>
  <p id="subtitle">Kullanıcı adı ve şifrenizi girin:</p>

  <input type="text" id="usernameInput" placeholder="Kullanıcı adı">
  <br>
  <input type="password" id="passwordInput" placeholder="Şifre">
  <br>
  <button onclick="login()" id="loginButton">Giriş Yap</button>

  <p id="note">
    Giriş bilgilerin yok mu? <br>
    <a href="https://www.shopier.com/35589307" target="_blank">Sadece 1$’a erişim sağla</a>
  </p>

  <script>
    const lang = navigator.language || navigator.userLanguage;

    if (!lang.startsWith('tr')) {
      document.getElementById('title').innerHTML = 'Discover🔍🌍<br> secret locations📍<br>for your next viral🔥 Instagram shot 📸';
      document.getElementById('subtitle').textContent = 'Enter your username and password:';
      document.getElementById('usernameInput').placeholder = 'Username';
      document.getElementById('passwordInput').placeholder = 'Password';
      document.getElementById('loginButton').textContent = 'Login';
      document.getElementById('note').innerHTML = `
        Don’t have access yet? <br>
        <a href="https://www.shopier.com/35589307" target="_blank">Buy access for $1</a>
      `;
    }

    function login() {
      const username = document.getElementById('usernameInput').value;
      const password = document.getElementById('passwordInput').value;

      if (username === 'instaworld' && password === 'World@Web2025') {
        localStorage.setItem("duflat-access", "granted");
        window.location.href = "main.html";
      } else {
        alert(lang.startsWith('tr') ? 'Kullanıcı adı veya şifre yanlış.' : 'Incorrect username or password.');
      }
    }
  </script>

</body>
</html>
