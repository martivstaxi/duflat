<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>duflat.com – Giriş</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      padding: 0 20px;
      line-height: 1.6;
    }
    svg.instagram-logo {
      width: 1.2em;
      height: 1.2em;
      vertical-align: middle;
    }
    input {
      padding: 14px;
      font-size: 18px;
      margin: 12px;
      width: 80%;
      max-width: 320px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-top: 30px;
    }
    #note {
      font-size: 18px;
      font-weight: bold;
      line-height: 1.6;
    }
    #note a {
      font-size: 20px;
      display: inline-block;
      margin-top: 12px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <script>
    if (localStorage.getItem("duflat-access") === "granted") {
      window.location.href = "main.html";
    }
  </script>

  <h1 id="title">
    <svg class="instagram-logo" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <radialGradient id="a" cx=".4" cy="1" r="1">
        <stop offset=".1" stop-color="#fd5"/><stop offset=".5" stop-color="#ff543e"/><stop offset="1" stop-color="#c837ab"/>
      </radialGradient>
      <linearGradient id="b" x2=".2" y2="1">
        <stop offset=".1" stop-color="#3771c8"/><stop offset=".5" stop-color="#60f" stop-opacity="0"/>
      </linearGradient>
      <rect id="c" height="512" rx="15%" width="512"/>
      <use fill="url(#a)" xlink:href="#c"/>
      <use fill="url(#b)" xlink:href="#c"/>
      <g fill="none" stroke="#fff" stroke-width="30">
        <rect height="308" rx="81" width="308" x="102" y="102"/>
        <circle cx="256" cy="256" r="72"/>
        <circle cx="347" cy="165" r="6"/>
      </g>
    </svg>
    Instagram<br>📸 fotoğraflar için<br>📍konumları keşfet
  </h1>

  <p id="subtitle">Kullanıcı adı ve şifrenizi girin:</p>

  <input type="text" id="usernameInput" placeholder="Kullanıcı adı">
  <br>
  <input type="password" id="passwordInput" placeholder="Şifre">
  <br>
  <button onclick="login()" id="loginButton">Giriş Yap</button>

  <p id="note">
    Giriş bilgilerin yok mu? <br>
    <a href="https://www.shopier.com/35589307" target="_blank">Giriş bilgilerini almak için tıkla<br>1$ dolara erişim hakkı satın al.</a>
  </p>

  <script>
    const lang = navigator.language || navigator.userLanguage;

    if (!lang.startsWith('tr')) {
      document.getElementById('title').innerHTML = `
        <svg class="instagram-logo" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <radialGradient id="a" cx=".4" cy="1" r="1">
            <stop offset=".1" stop-color="#fd5"/><stop offset=".5" stop-color="#ff543e"/><stop offset="1" stop-color="#c837ab"/>
          </radialGradient>
          <linearGradient id="b" x2=".2" y2="1">
            <stop offset=".1" stop-color="#3771c8"/><stop offset=".5" stop-color="#60f" stop-opacity="0"/>
          </linearGradient>
          <rect id="c" height="512" rx="15%" width="512"/>
          <use fill="url(#a)" xlink:href="#c"/>
          <use fill="url(#b)" xlink:href="#c"/>
          <g fill="none" stroke="#fff" stroke-width="30">
            <rect height="308" rx="81" width="308" x="102" y="102"/>
            <circle cx="256" cy="256" r="72"/>
            <circle cx="347" cy="165" r="6"/>
          </g>
        </svg>
        Discover🔍🌍 secret locations📍 for your next viral🔥 Instagram shot 📸
      `;
      document.getElementById('subtitle').textContent = 'Enter your username and password:';
      document.getElementById('usernameInput').placeholder = 'Username';
      document.getElementById('passwordInput').placeholder = 'Password';
      document.getElementById('loginButton').textContent = 'Login';
      document.getElementById('note').innerHTML = `
        Don’t have access yet? <br>
        <a href="https://www.shopier.com/35589307" target="_blank">Buy access for $1</a>
      `;
    }

    function login() {
      const username = document.getElementById('usernameInput').value;
      const password = document.getElementById('passwordInput').value;

      if (username === 'instaworld' && password === 'World@Web2025') {
        localStorage.setItem("duflat-access", "granted");
        window.location.href = "main.html";
      } else {
        alert(lang.startsWith('tr') ? 'Kullanıcı adı veya şifre yanlış.' : 'Incorrect username or password.');
      }
    }
  </script>

</body>
</html>
