<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>duflat.com – Ülke Seçimi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      margin: 20px 0 40px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      width: 120px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: #000;
      transition: 0.2s;
      background-color: #fff;
    }
    .card:hover {
      background-color: #f0f0f0;
      transform: scale(1.03);
    }
    .code {
      font-size: 20px;
      font-weight: bold;
    }
    .name {
      margin-top: 5px;
      font-size: 16px;
    }
  </style>
  <script>
    if (localStorage.getItem("duflat-access") !== "granted") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>

  <h1 id="title">Bir ülke seçin</h1>
  <input type="text" id="searchInput" placeholder="Ülke ara...">

  <div class="grid" id="countryGrid"></div>

  <script>
    const lang = navigator.language || navigator.userLanguage;
    if (!lang.startsWith('tr')) {
      document.getElementById('title').textContent = 'Select a Country';
      document.getElementById('searchInput').placeholder = 'Search country...';
    }

    async function loadCountries() {
      const response = await fetch('https://restcountries.com/v3.1/all');
      const data = await response.json();
      const container = document.getElementById('countryGrid');

      data.sort((a, b) => a.name.common.localeCompare(b.name.common));

      data.forEach(country => {
        const code = country.cca2;
        const nameTR = country.translations?.tur?.common || country.name.common;
        const nameEN = country.name.common;
        const href = `${nameEN.toLowerCase().replace(/ /g, '')}.html`;

        const link = document.createElement('a');
        link.className = 'card';
        link.href = href;
        link.innerHTML = `<div class="code">${code}</div><div class="name">${lang.startsWith('tr') ? nameTR : nameEN}</div>`;

        container.appendChild(link);
      });
    }

    loadCountries();

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      const value = searchInput.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(value) ? 'inline-block' : 'none';
      });
    });
  </script>
</body>
</html>
