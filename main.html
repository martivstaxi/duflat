<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>duflat.com ‚Äì √úlke Se√ßimi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      margin: 20px 0 40px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      width: 120px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: #000;
      transition: 0.2s;
      background-color: #fff;
    }
    .card:hover {
      background-color: #f0f0f0;
      transform: scale(1.03);
    }
    .code {
      font-size: 20px;
      font-weight: bold;
    }
    .name {
      margin-top: 5px;
      font-size: 16px;
    }
  </style>

  <!-- üõ°Ô∏è Yetkisiz kullanƒ±cƒ±larƒ± engelle -->
  <script>
    if (localStorage.getItem("duflat-access") !== "granted") {
      window.location.href = "login.html";
    }

    // üåê Dil kontrol√º: T√ºrk√ße deƒüilse en.html'e y√∂nlendir
    const lang = navigator.language || navigator.userLanguage;
    if (!lang.startsWith('tr')) {
      window.location.href = 'en.html';
    }
  </script>
</head>
<body>

  <h1>Bir √ºlke se√ßin</h1>
  <input type="text" id="searchInput" placeholder="√úlke ara...">

  <div class="grid" id="countryGrid">
    <a href="turkiye.html" class="card"><div class="code">TR</div><div class="name">T√ºrkiye</div></a>
    <a href="japan.html" class="card"><div class="code">JP</div><div class="name">Japonya</div></a>
    <a href="france.html" class="card"><div class="code">FR</div><div class="name">Fransa</div></a>
    <a href="germany.html" class="card"><div class="code">DE</div><div class="name">Almanya</div></a>
    <a href="italy.html" class="card"><div class="code">IT</div><div class="name">ƒ∞talya</div></a>
    <a href="spain.html" class="card"><div class="code">ES</div><div class="name">ƒ∞spanya</div></a>
    <a href="canada.html" class="card"><div class="code">CA</div><div class="name">Kanada</div></a>
    <a href="usa.html" class="card"><div class="code">US</div><div class="name">Amerika</div></a>
    <a href="brazil.html" class="card"><div class="code">BR</div><div class="name">Brezilya</div></a>
    <a href="southkorea.html" class="card"><div class="code">KR</div><div class="name">G√ºney Kore</div></a>
    <a href="uk.html" class="card"><div class="code">GB</div><div class="name">ƒ∞ngiltere</div></a>
    <a href="egypt.html" class="card"><div class="code">EG</div><div class="name">Mƒ±sƒ±r</div></a>
    <a href="australia.html" class="card"><div class="code">AU</div><div class="name">Avustralya</div></a>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.card');

    searchInput.addEventListener('input', () => {
      const value = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(value) ? 'inline-block' : 'none';
      });
    });
  </script>

</body>
</html>
