<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Konum Editörü</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <input type="file" id="csvFile" accept=".csv">
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];

        function extractCoordinates(url) {
            if (!url) return null;
            const patterns = [
                /@(-?\d+\.\d+),(-?\d+\.\d+)/,
                /!3d(-?\d+\.\d+)!4d(-?\d+\.\d+)/,
                /ll=(-?\d+\.\d+),(-?\d+\.\d+)/,
                /q=(-?\d+\.\d+),(-?\d+\.\d+)/
            ];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    const lat = parseFloat(match[1]);
                    const lng = parseFloat(match[2]);
                    if (!isNaN(lat) && !isNaN(lng)) {
                        return { lat, lng };
                    }
                }
            }
            return null;
        }

        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                complete: function(results) {
                    markers.forEach(m => map.removeLayer(m));
                    markers = [];
                    let validLocations = 0;

                    results.data.forEach(row => {
                        const name = row[0]; // A sütunu -> isim
                        const url = row[1];  // B sütunu -> link
                        if (name && url && url.includes("google.com/maps")) {
                            const coords = extractCoordinates(url);
                            if (coords) {
                                const marker = L.circleMarker([coords.lat, coords.lng], {
                                    radius: 6,
                                    fillColor: '#ff4444',
                                    color: '#ffffff',
                                    weight: 2,
                                    opacity: 1,
                                    fillOpacity: 0.8
                                }).addTo(map);

                                marker.bindPopup(
                                    `<b>${name}</b><br><a href="${url}" target="_blank">Google Maps'te Aç</a>`
                                );
                                markers.push(marker);
                                validLocations++;
                            }
                        }
                    });

                    if (markers.length > 0) {
                        const group = L.featureGroup(markers);
                        map.fitBounds(group.getBounds().pad(0.1));
                    } else {
                        alert("Hiç geçerli konum bulunamadı.");
                    }
                }
            });
        });
    </script>
</body>
</html>
