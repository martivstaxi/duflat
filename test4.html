<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konum Galerisi Olu≈üturucu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary: #3b82f6; --primary-dark: #1d4ed8; --text-primary: #334155;
            --shadow-lg: 0 6px 24px rgba(0, 0, 0, .08); --shadow-xl: 0 12px 40px rgba(0, 0, 0, .12);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/df156335-417a-4600-a36a-a78c69799c00/public');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--text-primary); min-height: 100vh;
        }
        body::after {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(248, 250, 252, 0.5); pointer-events: none; z-index: -1;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px 16px; position: relative; z-index: 1; }
        
        /* --- KONTROL PANELƒ∞ --- */
        .header {
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 20px; box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.3); margin-bottom: 40px;
        }
        h1 {
            text-align: center; font-weight: 700; margin-bottom: 8px; font-size: 2rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: #64748b; margin-bottom: 20px; }
        .controls { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; align-items: center; }
        .btn {
            padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer;
            font-weight: 600; transition: all 0.3s; font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-upload { background: var(--primary); color: white; }
        .btn-upload:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4); }
        .btn-export { background: #10b981; color: white; }
        .btn-clear { background: #ef4444; color: white; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        input[type="file"] { display: none; }
        
        /* --- KONUM KARTLARI --- */
        .city-section {
            margin-bottom: 36px; background: rgba(255, 255, 255, .4); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, .4); border-radius: 20px;
            box-shadow: var(--shadow-lg); max-width: 1000px; margin-left: auto; margin-right: auto;
            overflow: hidden; transition: .3s;
        }
        .city-section:hover { transform: translateY(-3px); box-shadow: var(--shadow-xl); border-color: rgba(59, 130, 246, 0.5); }
        .city-header { padding: 18px 22px; }
        .location-link {
            text-decoration: none; color: var(--primary); display: inline-flex; align-items: center;
            gap: 8px; padding: 10px 16px; border-radius: 25px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            transition: all 0.3s ease; font-size: 20px; font-weight: 700;
        }
        .location-link:hover { background: rgba(59, 130, 246, 0.2); color: var(--primary-dark); transform: translateY(-2px); }
        .city-photos { display: flex; gap: 16px; overflow-x: auto; padding: 0px 22px 22px 22px; scrollbar-width: none; }
        .city-photos::-webkit-scrollbar { display: none; }
        .photo-card {
            flex: 0 0 auto; width: 260px; height: 260px; border-radius: 14px; overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12); cursor: pointer;
            transition: all 0.4s;
        }
        .photo-card:hover { transform: scale(1.05) translateY(-6px); box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2); }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .placeholder { display: flex; align-items: center; justify-content: center; color: #94a3b8; font-size: 1.2rem; background: #f1f5f9; text-align: center; padding: 20px; height: 200px; border-radius: 16px; }

        /* --- FOTOƒûRAF MODAL --- */
        .photo-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
            z-index: 3000; display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease-out;
        }
        .photo-modal.show { opacity: 1; }
        .modal-content { position: relative; max-width: 90vw; max-height: 90vh; transform: scale(0.8); transition: transform 0.3s ease-out; }
        .photo-modal.show .modal-content { transform: scale(1); }
        .modal-image { max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 12px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); }
        .modal-close {
            position: absolute; top: -50px; right: -10px; background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary); border: none; border-radius: 50%; width: 40px; height: 40px;
            font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease;
        }
        .modal-close:hover { transform: scale(1.1); }
        .modal-info {
            position: absolute; bottom: -60px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); color: var(--text-primary);
            padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üì∏ Konum Galerisi Olu≈üturucu</h1>
            <p class="subtitle">CSV dosyanƒ±zdaki konumlarƒ±, linkleri ve fotoƒüraflarƒ± ≈üƒ±k bir galeriye d√∂n√º≈üt√ºr√ºn.</p>
            <div class="controls">
                <label for="csvFile" class="btn btn-upload">üìÅ CSV Dosyasƒ± Se√ß</label>
                <input type="file" id="csvFile" accept=".csv">
                <button class="btn btn-export" id="exportBtn" disabled>üì§ HTML Olarak Dƒ±≈üa Aktar</button>
                <button class="btn btn-clear" id="clearBtn" disabled>üóëÔ∏è Temizle</button>
            </div>
        </div>
        
        <div id="locations-container">
             <div class="placeholder">
                Ba≈ülamak i√ßin l√ºtfen A, B, C, D, E s√ºtunlarƒ±nƒ± i√ßeren bir CSV dosyasƒ± y√ºkleyin.<br><small>(A: ƒ∞sim, B: Harita Linki, C-D-E: Fotoƒüraf Linkleri)</small>
             </div>
        </div>
    </div>

    <div class="photo-modal" id="photoModal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" id="modalCloseBtn" title="Kapat (ESC)">‚úï</button>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <script>
        const locationsContainer = document.getElementById('locations-container');
        const csvFileInput = document.getElementById('csvFile');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        let locationsData = [];

        // --- Ana Fonksiyonlar ---
        const createLocationHTML = (location) => {
            const photosHTML = location.photos.map(photo => `
                <div class="photo-card" onclick="openPhotoModal('${photo}', '${location.name.replace(/'/g, "\\'")}')">
                    <img src="${photo}" alt="${location.name}" loading="lazy">
                </div>
            `).join('');

            return `
            <div class="city-section">
                <div class="city-header">
                    <a href="${location.url}" target="_blank" rel="noopener noreferrer" class="location-link">
                        ${location.name} üìç
                    </a>
                </div>
                <div class="city-photos">
                    ${photosHTML || '<p style="padding-left: 10px; color: #64748b;">Bu konum i√ßin fotoƒüraf eklenmemi≈ü.</p>'}
                </div>
            </div>`;
        };
        
        const renderLocations = () => {
            if (locationsData.length > 0) {
                locationsContainer.innerHTML = locationsData.map(createLocationHTML).join('');
                exportBtn.disabled = false;
                clearBtn.disabled = false;
            } else {
                locationsContainer.innerHTML = `
                <div class="placeholder">
                   Ba≈ülamak i√ßin l√ºtfen A, B, C, D, E s√ºtunlarƒ±nƒ± i√ßeren bir CSV dosyasƒ± y√ºkleyin.<br><small>(A: ƒ∞sim, B: Harita Linki, C-D-E: Fotoƒüraf Linkleri)</small>
                </div>`;
                exportBtn.disabled = true;
                clearBtn.disabled = true;
            }
        };
        
        const clearAll = () => {
            locationsData = [];
            csvFileInput.value = '';
            renderLocations();
        };

        // --- Fotoƒüraf Modal Fonksiyonlarƒ± ---
        function openPhotoModal(imageUrl, locationName) {
            const modal = document.getElementById('photoModal');
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modalInfo').textContent = locationName;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        }

        function closePhotoModal() {
            const modal = document.getElementById('photoModal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // --- Olay Dinleyicileri ---
        csvFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                complete: (results) => {
                    clearAll();
                    locationsData = results.data
                        .map(row => ({
                            name: (row[0] || '').trim(),
                            url: (row[1] || '').trim(),
                            photos: [row[2], row[3], row[4]].filter(p => p && p.trim()).map(p => p.trim())
                        }))
                        .filter(loc => loc.name && loc.url); // Sadece adƒ± ve linki olanlarƒ± al
                    
                    renderLocations();
                }
            });
        });
        
        clearBtn.addEventListener('click', clearAll);
        
        exportBtn.addEventListener('click', () => {
            const pageTitle = "Konum Galerisi";
            const generatedHTML = locationsContainer.innerHTML;
            
            const exportContent = `<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${pageTitle}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>${document.querySelector('style').innerHTML}<\/style>
</head>
<body>
    <div class="container">
        <h1>üì∏ ${pageTitle}</h1>
        <div id="locations-container">${generatedHTML}</div>
    </div>
    <div class="photo-modal" id="photoModal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" id="modalCloseBtn" title="Kapat (ESC)">‚úï</button>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>
    <script>
        function openPhotoModal(imageUrl, locationName) {
            const modal = document.getElementById('photoModal');
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modalInfo').textContent = locationName;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        }
        function closePhotoModal() {
            const modal = document.getElementById('photoModal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }
        document.getElementById('photoModal').addEventListener('click', closePhotoModal);
        document.getElementById('modalCloseBtn').addEventListener('click', closePhotoModal);
        document.addEventListener('keydown', (e) => e.key === 'Escape' && closePhotoModal());
    <\/script>
</body>
</html>`;
            
            const blob = new Blob([exportContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'konum-galerisi.html';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Modal Kapatma
        document.getElementById('photoModal').addEventListener('click', closePhotoModal);
        document.getElementById('modalCloseBtn').addEventListener('click', closePhotoModal);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePhotoModal();
        });

    </script>
</body>
</html>
