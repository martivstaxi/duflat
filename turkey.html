<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <style>
    body {

    h1 { font-size: 26px; }
    input[type="text"] {

    }
    .card {

      color: #000;
      transition: 0.2s;

    .card:hover {

      transform: scale(1.03);
    }
    .code {
      font-size: 20px;
      font-weight: bold;
    }
    .name {

    }
  </style>
</head>
<body>
  <h1>üáπüá∑ T√ºrkiye</h1>
  <input type="text" id="searchInput" placeholder="ƒ∞l ara... / Search city...">
  <div class="grid" id="cityGrid"></div>

  <script>
    const cities = [

      // Kalan 57 ≈üehir benzer ≈üekilde eklenmeli
    ];

    cities.sort((a, b) => b.population - a.population);

    const container = document.getElementById('cityGrid');
    cities.forEach(city => {
      const link = document.createElement('a');
      link.className = 'card';
      link.href = `${city.name.toLowerCase().replace(/ƒü/g,'g').replace(/≈ü/g,'s').replace(/√º/g,'u').replace(/ƒ±/g,'i').replace(/√∂/g,'o').replace(/√ß/g,'c')}.html`;
      link.setAttribute('data-search', (city.name + ' ' + city.alt).toLowerCase());
      link.innerHTML = `<div class="code">${city.code}</div><div class="name">${city.name}</div>`;
      container.appendChild(link);
    });

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      const value = searchInput.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const searchText = card.getAttribute('data-search') || card.textContent.toLowerCase();
        card.style.display = searchText.includes(value) ? 'inline-block' : 'none';
      });
    });
  </script>
</body>
</html>
