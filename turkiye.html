<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T√ºrkiye ‚Äì ƒ∞l Se√ßimi</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    h1 { font-size: 26px; }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin: 20px 0 40px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      width: 120px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-decoration: none;
      color: #000;
      transition: 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      background-color: #f9f9f9;
      transform: scale(1.03);
    }
    .code {
      font-size: 20px;
      font-weight: bold;
    }
    .name {
      margin-top: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>üáπüá∑ T√ºrkiye ‚Äì ƒ∞l Se√ßimi</h1>
  <input type="text" id="searchInput" placeholder="ƒ∞l ara...">

  <div class="grid" id="cityGrid">

    <!-- √ñRNEKLER (tamamƒ±nƒ± aynƒ± formatta yapabilirim) -->
    <a href="adana.html" class="card">
      <div class="code">01</div>
      <div class="name">Adana</div>
    </a>
    <a href="rize.html" class="card">
      <div class="code">53</div>
      <div class="name">Rize</div>
    </a>
    <a href="istanbul.html" class="card">
      <div class="code">34</div>
      <div class="name">ƒ∞stanbul</div>
    </a>
    <a href="ankara.html" class="card">
      <div class="code">06</div>

    </a>
    <a href="mardin.html" class="card">

    </a>

    <!-- Devamƒ±... (t√ºm illeri b√∂yle istersen olu≈üturabilirim) -->

  </div>

  <p><a href="index.html">‚Üê √úlkelere d√∂n</a></p>

  <script>
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.card');

    searchInput.addEventListener('input', () => {
      const value = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(value) ? 'inline-block' : 'none';
      });
    });
  </script>

</body>
</html>
