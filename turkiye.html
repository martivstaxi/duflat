<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Türkiye – İl Seçimi</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    h1 { font-size: 26px; }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin: 20px 0 40px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      width: 140px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-decoration: none;
      color: #000;
      transition: 0.2s;
    }
    .card:hover {
      background-color: #f9f9f9;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <h1>🇹🇷 Türkiye – İl Seçimi</h1>
  <input type="text" id="searchInput" placeholder="İl ara...">

  <div class="grid" id="cityGrid">
    <!-- 81 il kutusu burada -->
    <!-- (bir sonraki mesajda tam listeyi ekleyeceğim çünkü karakter sınırı var) -->
  </div>

  <p><a href="index.html">← Ülkelere dön</a></p>

  <script>
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.card');

    searchInput.addEventListener('input', () => {
      const value = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(value) ? 'inline-block' : 'none';
      });
    });
  </script>

</body>
</html>
